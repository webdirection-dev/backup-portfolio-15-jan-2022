<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="discription" content="It is uikit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>UIKit | EDU</title>
    <script src="https://kit.fontawesome.com/4d7cfd5b2f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="dist/modules/edu_uikit/dist/css/index.css">
  </head>
  <body>
    <header></header>
    <main>
      <div class="wrapper">
        <h1 class="titleBody">UIKit for EDU</h1>
        <hr>
        <button class="button button_green">Button</button>
        <button class="button button_gray">Button</button>
        <div class="step">
          <button class="button button_circle button_light">></button>
          <button class="button button_circle button_green"><i class="fas fa-search" aria-hidden="true"></i></button>
          <button class="button button_circle button_white"><i class="fas fa-bars" aria-hidden="true"></i></button>
        </div>
        <div class="step">
          <button class="button button_play"><i class="fas fa-play" aria-hidden="true"></i></button>
        </div>
        <div class="step w500">
          <div class="alert alert_science">science</div>
          <div class="alert alert_tech">tech</div>
          <div class="alert alert_design">design</div>
          <div class="alert alert_medicine">medicine</div>
          <div class="alert alert_food">food</div>
        </div>
        <div class="step w500">
          <div class="subject">
            <div class="alert alert_science">science</div>
            <div class="subject__image"><img src="https://placeimg.com/640/480/animals?t=1583871734671" alt="..."></div>
            <div class="subject__content">
              <h3 class="h3">Quantum Computers</h3>
              <p class="subject__author">Ivan Cornejo</p>
              <footer class="subject__footer">
                <div class="subject__lessons">10 Lesson</div>
                <button class="button button_green">$299</button>
              </footer>
            </div>
          </div>
        </div>
        <div class="step w500">
          <div class="expert">
            <div class="expert__photo"><img src="https://placeimg.com/640/480/animals?t=1583871734675" alt="..."></div>
            <div class="expert__about">
              <h3 class="h3">Beatriz Brito</h3>
              <p class="expert__prof">Science</p>
              <div class="expert__social">
                <button class="button button_light">></button>
                <button class="button button_light">></button>
                <button class="button button_light">></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="dist/modules/edu_uikit/dist/js/index.js"></script>
  </body>
</html>
